<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="centro">
      <h1><strong>BUSCA CEP</strong></h1>
      <div class="row g-3">
        <div class="col-sm-3">
          <input type="text" class="form-control" id="cep" placeholder="CEP" aria-label="CEP">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" aria-label="Logradouro">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" aria-label="Bairro">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="localidade" placeholder="Localidade" aria-label="Localidade">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="uf" placeholder="UF" aria-label="Uf">
        </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="complemento" placeholder="Complemento" aria-label="Complemento">
          </div>
      </div>
    </div>
    <footer>
      <p>Desenvolvido por Thyago Cabral &copy; Copyright</p>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
